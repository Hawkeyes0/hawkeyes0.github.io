<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name="author" content="{{ site.author.name }}">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <link rel="stylesheet" href="/css/style.css?v=55a0d7009b3eab19c21cbcfd64056829981c5c4f">
        <title>{{page.title}} - {{site.author.name}}</title>
    </head>

    <body>
        <a href="//github.com/Hawkeyes0/hawkeyes0.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
        <header>
            <div class="container">
                <h1>{{site.author.name}}</h1>
                <h2></h2>

                <section id="downloads">
                    <a href="https://github.com/Hawkeyes0/hawkeyes0.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
                </section>
            </div>
        </header>

        <div class="container">
            <section id="main_content">
                {{content}}
            </section>
        </div>


    </body>

</html>
