---
layout: default
title: 风华旋舞
---
<div id="post-content">
    {% if paginator.posts %}
        {% for post in paginator.posts %}
    <article>
    <header>
        <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
        <div>{{post}}-{{post.month}}-{{post.day}}</div>
    </header>
    {{post.excerpt}}
    <footer>
        <p class="more"><a href="{{post.url}}" title="Read More" rel="nofollow"><span>&#10149;</span>Read More</a></p>
    </footer>
    </article>
        {% endfor %}
    {% else %}
    <p>没有文章</p>
    {% endif %}
</div>
